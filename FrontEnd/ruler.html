<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="labels.js"></script>
<script type="text/javascript" src="ruler.js"></script>
<script type="text/javascript">

function start() {
	var myOptions = {
	  zoom: 10,
	  center:  new google.maps.LatLng(45.5,9.2) ,
	  mapTypeId: google.maps.MapTypeId.ROADMAP,
	  mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU}

	};
	
	map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

	

	function addMarker(position,map){
		var marker = new google.maps.Marker({
			position: position,
			map: map
		});
		map.panTo(position);
	}
    map.addListener('click', function(e) {
        addMarker(e.latLng, map);
	});
}
</script>
<style>
body { font-size: 14px; font-family:arial; line-height:20px;}
#map_canvas { float:left; width:500px; height:400px; margin:10px;}
</style>
</head>
<body onload="start();">
<div id="map_canvas"></div>
